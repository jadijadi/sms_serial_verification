kind: ManagedService
name: smsdb
spec:
  service_name: mysql
  version: 5.7
  parameters:
    - name: phpmyadmin_enabled
      value: true
    - name: mysql_root_password
      value: root
  resources:
    memory: 200Mi

---

kind: ExternalService
name: sms-serial-verification
spec:
  image: "hologramir/sms_serial_verification:${IMAGE_VERSION}"
  image_pull_policy: Always
  env:
    - name: API_KEY
      value: "KEY123832y8238932"
      hidden: true
    - name: MYSQL_HOST
      value: smsdb
      hidden: true
    - name: MYSQL_USERNAME
      value: root
      hidden: true
    - name: MYSQL_PASSWORD
      value: "${MYSQL_PASSWORD}"
      hidden: true
